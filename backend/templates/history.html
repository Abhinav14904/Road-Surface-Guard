<!DOCTYPE html>
<html>
<head>
    <title>Detection History</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td img {
            width: 100px;
            border-radius: 4px;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        .actions {
            margin-top: 20px;
        }

        .actions button,
        .actions a button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .clear-btn {
            background-color: #dc3545;
            color: white;
        }

        .export-btn {
            background-color: #28a745;
            color: white;
        }

        .back-btn {
            background-color: #007BFF;
            color: white;
        }

        .actions a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>üìã Detection History</h1>

    <div class="actions">
        <form method="POST" action="/clear_history" style="display: inline;">
            <button type="submit" class="clear-btn">üóëÔ∏è Clear History</button>
        </form>

        <a href="/export_csv"><button class="export-btn">üì§ Export CSV</button></a>
        <a href="/export_pdf"><button class="export-btn">üìÑ Export PDF</button></a>
        <a href="/"><button class="back-btn">‚¨ÖÔ∏è Back to Upload</button></a>
    </div>

    <table>
        <tr>
            <th>Image</th>
            <th>Label</th>
            <th>Confidence</th>
            <th>Timestamp</th>
        </tr>
        {% for img, label, conf, ts in detections %}
        <tr>
            <td>
                <img src="{{ url_for('static', filename=img.split('static/')[-1]) }}" alt="Detection Image">
            </td>
            <td>{{ label }}</td>
            <td>{{ conf }}%</td>
            <td>{{ ts }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
